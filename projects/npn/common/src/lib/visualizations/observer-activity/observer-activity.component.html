<div class="vis-container">
    <div class="vis-working" *ngIf="selection.working">
        <npn-logo spin="false"></npn-logo>
    </div>
    <div class="chart-container">
        <visualization-download *ngIf="!thumbnail && !mobileMode" svgWrapperId="{{id}}" filename="{{filename}}"></visualization-download>
        <div [class]="clazz" id="{{id}}"><svg class="svg-visualization"></svg></div>
    </div>
    <mat-radio-group style="display:block; margin-top: 10px;" *ngIf="!thumbnail"
        [(ngModel)]="selection.mode"
        (change)="redraw()">
        <mat-radio-button [value]="modes.ACTIVE_OBSERVERS" style="margin-right: 5px;">{{modes.ACTIVE_OBSERVERS}}</mat-radio-button>
        <mat-radio-button [value]="modes.NEW_OBSERVERS">{{modes.NEW_OBSERVERS}}</mat-radio-button>
    </mat-radio-group>
</div>
