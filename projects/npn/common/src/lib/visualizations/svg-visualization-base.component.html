<div class="vis-container">
    <div class="vis-working" *ngIf="selection.working">
        <npn-logo spin="false"></npn-logo>
    </div>
    <div class="chart-container">
        <visualization-download *ngIf="!thumbnail && !mobileMode" svgWrapperId="{{id}}" filename="{{filename}}"></visualization-download>
        <div [class]="clazz" id="{{id}}"><svg class="svg-visualization"></svg></div>
    </div>
    <div *ngIf="disclaimer && !thumbnail" class="vis-disclaimer">{{disclaimer}}</div>
</div>
