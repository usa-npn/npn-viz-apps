<mat-drawer-container class="mat-typography" id="explorePhenologicalFindings" autosize>
    <mat-drawer mode="side" opened id="explorePhenoSteps">
        <div *ngFor="let step of steps" class="step">
            <div>
                <button mat-button mat-icon-button><fa-icon [icon]="step.icon"></fa-icon></button>
                <span class="step-title">{{step.title}}</span>
            </div>
            <div step-host></div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <mat-drawer-container autosize>
                <mat-drawer mode="side" opened id="explorePhenoControls">
                    <div *ngFor="let step of steps" control-host></div>
                </mat-drawer>
                <mat-drawer-content>      
                    Visualization goes in here.
                </mat-drawer-content>
            </mat-drawer-container>
    </mat-drawer-content>
</mat-drawer-container>
